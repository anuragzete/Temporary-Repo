<html>
    <head>
        <title>row-span and coloumn-span</title>
    </head>
    <body>
        <p>illustration of row span</p>
        <table border="border">
            <tr>
                <th rowspan="2">RNSIT</th>
                <th>ISE</th>
            </tr>
            <tr>
                <th>CSE</th>
            </tr>
        </table>
        <p>illustration of coloumn span</p>
        <table border="border">
        <tr>
            <th colspan="2">RNSIT</th>
        </tr>
        <tr>
            <th>ISE</th>
            <th>CSE</th>
        </tr>
    </table>
    </body>
</html>
