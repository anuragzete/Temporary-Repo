<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Examples</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script 
    src="https://maxcdn.bootstapcdn.com/bootstap/3.4.1/js/bootstap.min.js"></script>
</head>
<body>
    <div class="container">
    <h2>button styles</h2>
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btnbtnprimary">primary</button>
    <button type="button" class="btnbtnsuccess">Success</button>
    <button type="button" class="btnbtnwarning">warning</button>
    <button type="button" class="btnbtndanger">danger</button>
    <button type="button" class="btnbtnlink">link</button>
    </div>
</body>
</html>
