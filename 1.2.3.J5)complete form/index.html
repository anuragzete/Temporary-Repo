<html>
    <head>
        <title>student registration form</title>
    </head>
    <body>
    <center>
        <h1>
            <font color="red"> 
                <b><u>Student registration Form</u></b>
            </font>
        </h1>
        <form action="">
            <table border="2" bordercolor="Pink" cellspacing="5" cellpadding="5">
                <tr>
                    <td>student name</td>
                    <td>
                        <label for="name"></label>
                        <input type="text" name="Sn" placeholder="Enter your name">
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="R1">Male <br>
                        <input type="radio" name="R1">Female
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td>
                        <select name="date" id="">
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                            <option value="1">5</option>
                            <option value="1">6</option>
                            <option value="1">7</option>
                            <option value="1">8</option>
                            <option value="1">9</option>
                            <option value="1">10</option>
                            <option value="1">11</option>
                            <option value="1">12</option>
                            <option value="1">13</option>
                            <option value="1">14</option>
                            <option value="1">15</option>
                            <option value="1">16</option>
                            <option value="1">17</option>
                            <option value="1">18</option>
                        </select>
                        <select name="month" id="">
                            <option value="">jan</option>
                            <option value="">feb</option>
                            <option value="">mar</option>
                            <option value="">apr</option>
                            <option value="">may</option>
                            <option value="">jun</option>
                            <option value="">jul</option>
                            <option value="">aug</option>
                            <option value="">sep</option>
                            <option value="">oct</option>
                            <option value="">nov</option>
                            <option value="">dec</option>
                        </select>
                        <select name="year" id="">
                            <option value="">2000</option>
                            <option value="">2001</option>
                            <option value="">2002</option>
                            <option value="">2003</option>
                            <option value="">2004</option>
                            <option value="">2005</option>
                            <option value="">2006</option>
                            <option value="">2007</option>
                            <option value="">2008</option>
                            <option value="">2009</option>
                            <option value="">2010</option>
                            <option value="">2011</option>
                            <option value="">2012</option>
                            <option value="">2014</option>
                            <option value="">2015</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Brach</td>
                    <td><select name="branch" id="">
                        <option value="">computer</option>
                        <option value="">civil</option>
                        <option value="">mechanical</option>
                        <option value="">electrical</option>
                        <option value="">Aids</option>
                    </select></td>
                </tr>
                <tr>
                    <td>
                        Address
                    </td>
                    <td>
                        <textarea name="address" cols="20" rows="5" id="">Enter your Address</textarea>
                    </td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td>
                        <label for="hobbies"></label>
                        <input type="checkbox">Reading <br>
                        <input type="checkbox" name="" id="">Danceing <br>
                        <input type="checkbox">Singing
                    </td>
                </tr>
            </table>
            <input type="submit"><input type="reset" name="" id="">
        </form>
    </center> 

    </body>
</html>
